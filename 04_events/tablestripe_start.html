<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Striping/Hover Highlighting a Table</title>
<script type="text/javascript" src="../jquery-1.9.1.js"></script>
<script type="text/javascript">



    $(function() {

        // Style even rows
        $("#theList tr:even").addClass("evenRows");

        // Style odd rows
        $("#theList tr:odd").addClass("oddRows");

        // Hover effect
        $("#theList tr").hover(
                function() {
                    // Style the current row
                    $(this).toggleClass("hover");
                });

        // Click event

        $("#theList").on("click", "tr", function showText () {
            alert($(this).text());
        })












    });



</script>




<style type="text/css">
th,td {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
	color: white;
}
tr {
	border: 1px solid gray;
}
td {
	width:200px;
	padding:3px;
}
th {
	background-color:#D2E0E8;
	color:#003366
}
table {
    border: 1pt solid gray;
}
.clickable {
	cursor:pointer;
}


.evenRows {
    background-color: lightcoral;
}


.oddRows {
    background-color: indianred;
}


.hover {
    background-color: lightsalmon;
}

</style>
</head>
<body>
<h1>Using jQuery to stripe and hover-highlight a table</h1>
<table id="theList">
	<thead>
	<tr>

</body>
</html>
