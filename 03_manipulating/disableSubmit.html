<!DOCTYPE html>


<head>
    <title>Using Form Selectors and Filters</title>

    <script type="text/javascript" src="../jquery-1.9.1.js"></script>

    <script type="text/javascript">
        $("document").ready(function() {

            // Disable Submit Button By Default
            $("#Submit").attr('disabled','disabled');

            // OnKeystroke for #FirstName and #LastName
            $(".myInputs").keyup(function() {

                if( !$("#FirstName").val() || !$("#LastName").val()  ) {
                    // If #FirstName or #LastName is empty
                    // Disable the submit button
                    console.log("IS empty");
                    $('input[type="submit"]').attr( "disabled", "disabled" );

                } else {
                    console.log("NOT empty");
                    // #FirstName and #LastName are NOT empty
                    // Activate Submit Button
                    $('input[type="submit"]').removeAttr('disabled');
                }
            });

        });
    </script>

</head>


<body>

    <h1>Disable Submit if inputs empty</h1>
    <form action="" method="post">

        <table class="style1">
            <tbody>
            <tr>
                <!-- USERNAME FIELD -->
                <td>Username</td>
                <td><input class="myInputs" id="FirstName" type="text" /></td>
            </tr>

            <tr>
                <!-- PASSWORD FIELD -->
                <td>Password</td>
                <td><input class="myInputs" id="LastName" type="text" /></td>
            </tr>

            </tbody>
        </table>

        <input  id="Submit" type="submit" value="submit" />

    </form>

</body>
</html>
