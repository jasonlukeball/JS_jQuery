<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>click demo</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<h1>Click Me</h1>



<script>
    $( "p" ).click(function() {
        $( this ).slideUp();
    });

    $( "h1" ).click(function() {
        alert("It Worked");
    });


</script>





</body>
</html>
