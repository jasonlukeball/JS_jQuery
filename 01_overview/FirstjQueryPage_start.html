<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First jQuery-Enabled Page</title>
</head>


<body>




<h1>This has a click event</h1>
<h2 id="123">This has an ID</h2>
<h2 class="myClass">This has a class</h2>
<h2 id="123" class="myClass">This has an ID and a Class</h2>
<h2 class="myClass myClass2">This has multiple classes</h2>


<!-- LINK TO LOCAL JQUERY -->
<!-- BE SURE TO PUT ALL SCRIPTS UNDER ELEMENTS BEING REFERENCED OR IT WON'T WORK! -->
<script type="text/javascript" src="../jquery-1.9.1.js"></script>


<!-- JQUERY EVENTS -->
<script type="text/javascript">

    // WHEN THE DOM IS READY (THIS DOES NOT INCLUDE RELATED FILES AND IMAGES), FLASH AN ALERT
    $("document").ready(function() {
        alert("Hello jQuery!");
    });


    // WHEN ANY h1 IS CLICKED, SHOW AN ALERT
    $( "h1" ).click(function() {
        alert("It Worked");
    });
</script>




</body>
</html>
